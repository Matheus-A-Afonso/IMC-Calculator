<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de IMC</title>
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="imagem">
    <section class="container">
        <h1>Calcule seu IMC</h1>


        <form action="" id="formulario" method="post">
            <label for="peso" class="titulo-input">Peso</label>
            <input type="text" id="peso" name="peso" placeholder="Exemplo: 80.5">

            <label for="altura" class="titulo-input">Altura</label>
            <input type="text" id="altura" name="altura" placeholder="Exemplo: 1.90">


            <button type="submit">Enviar</button>
        </form>
        <div id='resultado'></div>
    </section>


    <script src="./assets/js/main.js"></script>
</body>

</html>
